version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo Installing dependencies
      - pip install -r requirements.txt
  build:
    commands:
      - echo Build started
      - python -m compileall .
  post_build:
    commands:
      - echo Build finished
artifacts:
  files:
    - '**/*'
